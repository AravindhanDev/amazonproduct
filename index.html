<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800&family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav>
        <img src="./images/amazon-logo.png" alt="" />
    </nav>

    <div class="container">
        <!-- left section  -->

        <div id="watch">
            <img src="./images/watch-blue.png" alt="watch-img" class="product" />
            <div class="heart-rate">
                <div class="broken-heart animate__animated animate__heartBeat animate__slow animate__infinite"><i class="fas fa-heartbeat"></i></div>
                <p class="beat">78</span>
            </div>
            <div class="time">
                <p></p>
            </div>
        </div>

        <!-- right section  -->

        <div id="watch-details">
            <div class="about">
                <h1>FitBit 19 - The Smartest Watch</h1>
                <p>
                    Lorem, ipsum dolor Lorem, ipsum dolor Lorem, ipsum dolor Lorem, ipsum dolor Lorem, ipsum dolor Lorem, ipsum dolor
                </p>
            </div>
            <h3>Select Color</h3>
            <div class="watch-colors">
                <div class="colors black"></div>
                <div class="colors red"></div>
                <div class="colors blue"></div>
                <div class="colors purple"></div>
            </div>
            <h3>Features</h3>
            <div class="features">
                <button class="feature-btn1">Time</button>
                <button class="feature-btn2">Heart Rate</button>
            </div>
            <div class="cta">
                <button>BUY NOW</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
</body>

</html>
